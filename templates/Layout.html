<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="application-name" content="Flack Messaging App">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4e1d4e">
    <meta name="keywords" content="HTML, CSS, JavaScript,python,Chat-app,flask,socketIO">
    <meta name="description" content="Messaging Web-app for teams.">
    <meta name="author" content="Nomesh Sehgal">

    <!-- service worker -->
    <script src="../static/js/main.js"></script>
    <script src="../static/js/service-worker.js"></script>
    <!--FAVICON-->
    <link rel="apple-touch-icon" sizes="180x180" href="../static/images/apple-touch-icon.png">
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="../static/images/favicon-32x32.png">
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="../static/images/favicon-16x16.png">
    <!-- <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}"> -->
    <link rel="manifest" href="../static/site.webmanifest">
    
    <!--BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <!-- FONT-AWESOME CDN -->
    <script src="https://kit.fontawesome.com/2ede387783.js" crossorigin="anonymous"></script>
   
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="../static/css/index.css">

    {% block link %}{% endblock %}

</head>

<body>
    
    <!--NAVBAR  -->
    {% include "snippets/navbar.html" with context %}


      <!-- body -->
    <div class="main-body">
       <div class="inside-body my-5 mx-0">
    <!--MAIN BODY-->
    {%  block body %}
    
    {%  endblock %}

      </div>
    </div>
  <!-- </div> -->

  <!-- FOOTER -->
    {% block footer %}
    {% endblock %}

    
      <!--IN CASE OF JAVASCRIPT DISABLED-->
    <noscript>  PLEASE ENABLE javascript TO USE OUR SERVICES.</noscript>

</body>

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


{%block script%}
{%endblock%}
</html>
