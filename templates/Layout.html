<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FAVICON-->
    <link rel="apple-touch-icon" sizes="180x180" href="../static/images/apple-touch-icon.png">
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="../static/images/favicon-32x32.png">
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="../static/images/favicon-16x16.png">
    <!-- <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}"> -->
    <link rel="manifest" href="{{url_for('static', filename='site:webmanifest')}}">
    <!--favicon end-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="https://kit.fontawesome.com/2ede387783.js" crossorigin="anonymous"></script>
    {% block link %}{% endblock %}
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="../static/css/index.css">

</head>

<body>
    
    <!--NAVBAR  -->
    <div class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-light text-dark">
        <div>
        <a class="navbar-brand font-weight-bold h1" href="/">Flack</a>
      </div>
        <div class="collapse navbar-collapse float-right" id="navbarNav">
          <ul class="navbar-nav float-right">
            <li class="nav-item float-right">
              <a class="nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/allchannels">Public Channels</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/signup">Sign up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/logout">Log out</a>
            </li>
             
          </ul>
        </div>
      </nav>
  </div>



      <!-- body -->
    <div class="main-body">
       <div class="inside-body">
    <!--MAIN BODY-->
    {%  block body %}
    
    {%  endblock %}

      </div>
    </div>
  <!-- </div> -->

  <!-- FOOTER -->
    {% block footer %}
    {% endblock %}

    
      <!--IN CASE OF JAVASCRIPT DISABLED-->
    <noscript>  PLEASE ENABLE javascript TO USE OUR SERVICES.</noscript>

</body>

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


{%block script%}
{%endblock%}
</html>
