{% extends 'layout.html' %}

{%block title%}
    Login
{%endblock%}

{% block body %}

<div class="row">
    <div class="col-md-7">
        <img src="../static/images/secure_login.png" alt="login_image"/>
    </div>
    <div class="col-md-5">
        <form action="{{ url_for('chat') }}" method="POST" class="form container bg-white w-75 pt-5" style="width: 500px; height:300px ;">
            <!-- Username -->
            <div class="form-group">
                <label for="login_username">Username</label>
                <input type="text" id="login_username" name="login_username" class="form-control" placeholder="type your username" autocomplete="off" required/>
            </div>
        
            <div class="form-group">
                <label for="login_password">Password</label>
                <input type="password" id="login_password" name="login_password" class="form-control" autocomplete="off" placeholder="type your password" required/>    
            </div>
        
        
            <!-- Submit Button -->
            <div class="form-group">
            <button onclick="pressed()" type="submit" class="btn btn-outline-primary form-control">Submit</button>
            </div>
            
            <hr/>
            <!-- Sign-up Option -->
            <div class="row" style="width: 200px;">
               <div class="col-10">
                <a class="text-blue input-group" href="/signup">Sign up</a>
               </div>
            </div>
            
        </form>
    </div>
</div>

{% endblock %}

<!-- FOOTER STARTS -->
{% block footer %}

    <div class="align-text-bottom fixed-bottom text-muted text-center border-top my-2 pt-4 font-weight-bold">

    </div>
    
</footer>
{% endblock %}
