{% extends 'Layout.html' %}

{%block title%}
    Login
{%endblock%}


{% block body %}

<div class="row no-gutters mt-5 py-5 my-xl-0 py-xl-2 align-items-center position-relative w-100">

    <!-- background image -->
    <div class="col-lg-6 d-none d-lg-block">
        <img src="../static/images/secure_login.png" alt="login_image"/>
    </div>


    <!--Login form -->

    <div class="col-12 col-lg-6 d-flex d-md-block my-5">

        <form action="{{ url_for('chat') }}" method="POST" class="form container bg-white rounded p-3 no-gutters">

            <!-- Username -->
            <div class="col-12">
                <div class="form-group">

                    <label for="login_username">Username</label>
                    <input type="text" id="login_username" name="login_username" class="form-control" placeholder="type your username" autocomplete="off" required/>
                    
                    <!-- for dsplaying message in case of wrong input -->
                    <div class="message bg-white text-danger">
                    </div>

                </div>
            </div>
           

            <!-- password -->
            <div class="col-12">
                <div class="form-group">

                    <label for="login_password">Password</label>
                    <input type="password" id="login_password" name="login_password" class="form-control" autocomplete="off" placeholder="type your password" required/>    
                
                </div>
            </div>
        
        
            <!-- Submit Button -->
            <div class="col-12">
                <div class="form-group">
                    <button onclick="pressed()" type="submit" class="btn btn-outline-primary form-control">Sign in</button>
                </div>
            </div>
            

            <!-- Sign-up Option -->
            <div class="col-12 border-top">
                <a class="text-blue input-group" href="/signup">Sign up</a>
            </div>
            
        </form>
    </div>
</div>

{% endblock %}

<!-- FOOTER STARTS -->
{% block footer %}
<footer>

    <div class="d-block align-items-center fixed-bottom text-muted text-center border-top font-weight-bold">
        <p>Copyright Â©2020, All rights reserved.</p>
    </div>
    
</footer>
{% endblock %}
<!-- FOOTER ENDS -->


<!-- JAVASCRIPT -->
{% block script %}


<script>

    document.addEventListener('DOMContentLoaded',()=>{
        var res = '{{message}}'
        if(res === 'false'){
            //creating element
        var msg = document.querySelector('.message')
        var child = document.createElement('h6')
            //assigning value
        child.innerHTML = res

        msg.append(child)
        
        }
    })
    

</script>
