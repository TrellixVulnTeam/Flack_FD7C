{% block script %}

<script>


    document.addEventListener('DOMContentLoaded',()=>{

        var channel = JSON.parse(localStorage.getItem('channelList'))
        channel.forEach(element => {

            //Tag creation

           var colDiv = document.createElement('div')
           colDiv.classList    =  'col-md-3  col-sm-6'  

           var div = document.createElement('div')
           div.classList    =  'card' 

           var div2 = document.createElement('div')
           div2.classList = 'card-body'

           var h5 = document.createElement('h5')
           h5.classList = 'card-title font-weight-bold'


           var p = document.createElement('p')
           p.classList = 'card-text'

           //adding values

           h5.innerHTML = `#${element}`
           p.innerHTML == 'this is a description.'

        //appending
           //col-body
           div2.append(h5)
           div2.append(p)

           //coard main
           div.append(div2)
           colDiv.append(div)
           //row
           document.querySelector('.card-deck').append(colDiv) 

        });

    });
